<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <h1>HBNB</h1>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Kicukiro, Muhanga ...</h4>
                <ul class="popover">
                    <li>
                        <h2>Kicukiro</h2>
                        <ul>
                            <li>Gatenga</li>
                            <li>Niboye</li>
                            <li>Kagarama</li>
                            <li>Gahanga</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Muhanga</h2>
                        <ul>
                            <li>Nyamabuye</li>
                            <li>Nyarusange</li>
                            <li>Ruhina</li>
                            <li>Nyarusange</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Trash...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Iron</li>
                    <li>Trash</li>
                    <li>TV</li>
                    <li>Radio</li>
                    <li>Oven</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
